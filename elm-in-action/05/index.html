<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="http://elm-in-action.com/styles.css">

        <script>
            class RangeSlider extends HTMLElement {
                connectedCallback() {
                    var input = document.createElement("input");
                    this.appendChild(input);
                }
            }

            window.customElements.define("range-slider", RangeSlider);
        </script>
    </head>

    <body>
        <div id="app"></div>  <!-- #1: Our Elm application renders here -->

        <script src="app.js"></script>  <!-- #1: PhotoGroove.elm will get compiled into app.js -->
        <script>
            Elm.PhotoGroove.init({node: document.getElementById("app")});  // #3: The Elm object comes from app.js
        </script>
    </body>
</html>
